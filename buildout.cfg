[buildout]
parts = dev prod pg testrunner pydev
develop = . ../utils/ ../gtfsdb/
app-egg-name = ott.boundary
newest = false
include-site-packages = true
allowed-eggs-from-site-packages = psycopg2 PyCrypto Setuptools zc.buildout
prefer-final = true

[dev]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs = ott.boundary[dev]

[prod]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs = ott.boundary[geo,postgresql]

[pg]
recipe = zc.recipe.egg
dependent-scripts = true
eggs = ott.boundary[dev,geo,postgresql]
interpreter = python

[testrunner]
recipe = zc.recipe.testrunner
eggs = ${dev:eggs}
script = test

[pydev]
recipe = pb.recipes.pydev
eggs = ${dev:eggs}

